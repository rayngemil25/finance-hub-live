<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Global Asset Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .tab-active { background-color: #2563eb !important; color: white !important; }
        #block-overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding: 20px; }
        .adsbox { height: 1px; width: 1px; position: absolute; left: -1000px; top: -1000px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="block-overlay">
        <div class="bg-white text-slate-900 p-8 rounded-2xl max-w-sm shadow-2xl text-center border-t-8 border-red-600">
            <h2 class="text-2xl font-black mb-2 text-red-600 uppercase">ACCESS DENIED</h2>
            <p class="text-slate-600 mb-6 text-sm font-medium leading-relaxed">Please disable VPN or AdBlock.</p>
            <button onclick="location.reload()" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold w-full shadow-lg">REFRESH</button>
        </div>
    </div>
    <header class="bg-white border-b sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <span class="text-xl font-black text-blue-600 italic tracking-tighter uppercase">Finance<span class="text-slate-400 font-normal">Hub</span></span>
            <div id="realtime-clock" class="bg-slate-900 text-white px-3 py-1 rounded-md font-mono text-xs font-bold tracking-widest">00:00:00</div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto p-4 lg:p-6">
        <div class="mb-8 mx-auto max-w-4xl overflow-hidden rounded-xl bg-white shadow-sm border border-slate-100">
            <div style="width: 100%; max-width: 728px; margin: auto; height: auto">
                <iframe data-aa='2427078' src='//ad.a-ads.com/2427078/?size=728x90' style='border:0; padding:0; width:100%; height:90px; overflow:hidden; display: block; margin: auto'></iframe>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8 space-y-6">
                <nav class="bg-white rounded-xl shadow-sm border p-1.5 flex gap-2 overflow-x-auto">
                    <button onclick="switchTab('crypto')" id="btn-crypto" class="flex-1 py-3 rounded-lg font-bold text-xs tab-active uppercase tracking-wider">Crypto</button>
                    <button onclick="switchTab('fiat')" id="btn-fiat" class="flex-1 py-3 rounded-lg font-bold text-xs text-slate-500 hover:bg-slate-50 uppercase tracking-wider">Forex</button>
                </nav>
                <div id="tab-crypto" class="tab-content bg-white p-4 rounded-xl border shadow-sm">
                    <script src="https://widgets.coingecko.com/coingecko-coin-price-static-headline-widget.js"></script>
                    <coingecko-coin-price-static-headline-widget coin-ids="bitcoin,ethereum,solana" currency="usd" locale="en"></coingecko-coin-price-static-headline-widget>
                </div>
                <div class="bg-white p-8 rounded-3xl border-2 border-slate-100 shadow-xl relative overflow-hidden">
                    <h3 class="font-black text-xl mb-6 uppercase tracking-tighter">Smart Asset Converter</h3>
                    <div class="space-y-4">
                        <input type="number" id="calc-amount" class="w-full p-5 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-blue-500 outline-none font-black text-2xl" value="1">
                        <div class="grid grid-cols-2 gap-4">
                            <select id="calc-from" class="p-4 bg-slate-100 rounded-xl font-bold"><option value="BTC">BTC</option><option value="USD">USD</option></select>
                            <select id="calc-to" class="p-4 bg-slate-100 rounded-xl font-bold"><option value="IDR">IDR</option><option value="USD">USD</option></select>
                        </div>
                    </div>
                    <div id="calc-result" class="mt-8 p-8 bg-slate-900 rounded-3xl text-center text-3xl font-black text-blue-400">Rp 0</div>
                </div>
            </div>
            <div class="lg:col-span-4 flex justify-center">
                <div class="sticky top-24 w-full flex flex-col items-center">
                    <div style="width: 160px; margin: auto; z-index: 99998; height: auto">
                        <iframe data-aa='2427079' src='//ad.a-ads.com/2427079/?size=160x600' style='border:0; padding:0; width:160px; height:600px; overflow:hidden; display: block; margin: auto'></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-16 mb-8 mx-auto max-w-4xl overflow-hidden rounded-xl bg-white shadow-sm border border-slate-100">
            <div style="width: 100%; max-width: 728px; margin: auto; height: auto">
                <iframe data-aa='2427082' src='//ad.a-ads.com/2427082/?size=728x90' style='border:0; padding:0; width:100%; height:90px; overflow:hidden; display: block; margin: auto'></iframe>
            </div>
        </div>
        <footer class="max-w-7xl mx-auto px-4 py-12 border-t mt-12 text-center">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest leading-loose">&copy; 2026 GLOBAL ASSET MONITORING SYSTEM.</p>
        </footer>
    </main>
    <script>
        function checkSecurity() {
            const bait = document.createElement('div');
            bait.className = 'adsbox';
            document.body.appendChild(bait);
            setTimeout(() => { if (bait.offsetHeight === 0) document.getElementById('block-overlay').style.display = 'flex'; bait.remove(); }, 100);
        }
        async function calculate() {
            const amount = document.getElementById('calc-amount').value;
            const rates = { USD: 1, IDR: 15850, BTC: 69200 };
            const from = document.getElementById('calc-from').value;
            const to = document.getElementById('calc-to').value;
            let final = (amount * rates[from]) / rates[to];
            document.getElementById('calc-result').innerText = (to === 'IDR' ? "Rp " : "") + final.toLocaleString();
        }
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
        }
        window.onload = () => {
            checkSecurity();
            setInterval(() => document.getElementById('realtime-clock').innerText = new Date().toLocaleTimeString(), 1000);
            document.getElementById('calc-amount').addEventListener('input', calculate);
            calculate();
        };
    </script>
</body>
</html>
